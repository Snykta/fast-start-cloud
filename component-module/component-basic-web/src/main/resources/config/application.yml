server:
  compression:
    # 启用响应压缩
    enabled: true
    # 压缩的 MIME 类型列表
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    # 最小响应大小，小于该大小的响应不会被压缩
    min-response-size: 512
spring:
  servlet:
    multipart:
      # 最大文件大小限制
      max-file-size: 50MB
      # 最大请求大小限制
      max-request-size: 100MB